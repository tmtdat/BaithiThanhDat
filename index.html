<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop TĐ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="can">
        <header class="header">
            <img src="img/logovnexpress.png" alt="Shop Logo" class="logo">
            <img src="img/banerhotsale.jpg" alt="Hot Sale Banner" class="banner">
        </header>
        
        <nav class="nav">
            <ul>
                <li><a href="#">Trang Chủ</a></li>
                <li><a href="#">Giới Thiệu</a></li>
                <li><a href="#">Tin Tức</a></li>
                <li><a href="#">Sản Phẩm</a></li>
                <li><a href="#">Liên Hệ</a></li>
            </ul>
        </nav>
        
        <section class="slideshow-container">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
        
            <div class="slides">
                <div class="slide">
                    <img src="img/banerslile1.jpg" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="img/banerslile2.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="img/banerslile3.jpg" alt="Slide 3">
                </div>
            </div>
        
            <div class="navigation">
                <label for="slide1" class="nav-dot"></label>
                <label for="slide2" class="nav-dot"></label>
                <label for="slide3" class="nav-dot"></label>
            </div>
        </section>
        
        <main>
            <div class="product-grid">
                <div class="product">
                    <img src="img/bo1.jpg" alt="Flower 1">
                </div>
                <div class="product">
                    <img src="img/bo2.jpg" alt="Flower 2">
                </div>
                <div class="product">
                    <img src="img/bo3.jpg" alt="Flower 3">
                </div>
                <div class="product">
                    <img src="img/bo4.jpg" alt="Flower 4">
                </div>
                <div class="product">
                    <img src="img/bo5.jpg" alt="Flower 1">
                </div>
                <div class="product">
                    <img src="img/bo6.jpg" alt="Flower 2">
                </div>
                <div class="product">
                    <img src="img/bo7.jpg" alt="Flower 3">
                </div>
                <div class="product">
                    <img src="img/leao.jpg" alt="Flower 4">
                </div>
                <div class="product">
                    <img src="img/bo8.jpg" alt="Flower 1">
                </div>
                <div class="product">
                    <img src="img/ao2.jpg" alt="Flower 4">
                </div>
            </div>
        </main>
    </div>
    
    <footer class="footer">
        <div class="container-f">
            <div class="row">
                <div class="col-md-3">
                    <h3>Về chúng tôi</h3>
                    <p>Nội dung giới thiệu về công ty.</p>
                    <p>Thông tin liên hệ.</p>
                </div>
                <div class="col-md-3">
                    <h3>Dành cho người bán</h3>
                    <ul>
                        <li><a href="#">Đăng ký bán hàng</a></li>
                        <li><a href="#">Hỗ trợ người bán</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h3>Dành cho người mua</h3>
                    <ul>
                        <li><a href="#">Hướng dẫn mua hàng</a></li>
                        <li><a href="#">Chính sách đổi trả</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h3>Đăng ký nhận ưu đãi</h3>
                    <form>
                        <input type="text" placeholder="Nhập số điện thoại">
                        <button type="submit">Gửi</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
