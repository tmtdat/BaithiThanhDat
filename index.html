<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop TĐ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="can">
        <header class="header">
            <img src="img/logovnexpress.png" alt="Shop Logo" class="logo">
            <img src="img/banerhotsale.jpg" alt="Hot Sale Banner" class="banner">
        </header>
        
        <nav class="nav">
            <ul>
                <li><a href="#">Trang Chủ</a></li>
                <li><a href="#">Giới Thiệu</a></li>
                <li><a href="#">Tin Tức</a></li>
                <li><a href="#">Sản Phẩm</a></li>
                <li><a href="#">Liên Hệ</a></li>
            </ul>
        </nav>
        
        <section class="slideshow-container">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
        
            <div class="slides">
                <div class="slide">
                    <img src="img/banerslile1.jpg" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="img/banerslile2.jpg" alt="Slide 2">
                </div>
                <div class="slide">
                    <img src="img/banerslile3.jpg" alt="Slide 3">
                </div>
            </div>
        
            <div class="navigation">
                <label for="slide1" class="nav-dot"></label>
                <label for="slide2" class="nav-dot"></label>
                <label for="slide3" class="nav-dot"></label>
            </div>
        </section>
        
        
        
        <main>
            <div class="product-grid">
                <div class="product">
                    <img src="flower1.jpg" alt="Flower 1">
                </div>
                <div class="product">
                    <img src="flower2.jpg" alt="Flower 2">
                </div>
                <div class="product">
                    <img src="flower3.jpg" alt="Flower 3">
                </div>
                <div class="product">
                    <img src="flower4.jpg" alt="Flower 4">
                </div>
                <!-- Additional products here -->
            </div>
        </main>
    </div>
    
    <footer class="footer">
        <p>© 2024 Trang Bán Hoa. Tất cả quyền được bảo lưu. <a href="#">Điều khoản sử dụng</a></p>
    </footer>
</body>
</html>
